{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/fontello.css' %}">
  <title>
      {% block title %}
      {% endblock %}
  </title>
</head>

<body style="background-color: #e7e1e6; font-family: " >  
<header class="">
  <nav class="d-flex justify-content-between vw-100 z-3 fixed-top">
    <div class="mt-3">
      <a class="" href="#"><img src="{% static 'img/logo.svg' %}"></a>
    </div>
    <ul class="my-2 nav align-items-center mx-4 justify-content-between"> 
      <div class="d-flex">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index-page' %}">
            <span style="font-weight: bold;">Главная</span>
          </a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}">
            <span style="font-weight: bold;">Профиль</span>
        </a>
      </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add-vacation' %}">
            <span style="font-weight: bold;">Создать вакансию</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">
          <span style="font-weight: bold;">Выйти</span>
        </a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">
          <span style="font-weight: bold;">Регистрация</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">
          <span style="font-weight: bold;">Войти</span>
        </a>
      </li>
    </div>
    {% endif %}
  </ul>
</nav>
</header>
<main style="margin-top: 92px" class="">
  {% block body %}
  {% endblock %}
</main>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
