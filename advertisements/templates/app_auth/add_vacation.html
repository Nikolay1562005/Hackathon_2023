{% extends 'base.html' %}
{% load static %}

{% block title %}
Разместить объявление
{% endblock %}

{% block body %}
<div class="d-flex justify-content-center">
  <div class="bg-white w-50 rounded shadow-lg ">
  <div class="">
    <div class="mt-4 mb-3">
      <h2 class="text-center fw-bolder">Создание вакансии</h2>
    <div>
    <div class="containers offset-center mt-3">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="">
            <div class="mx-5">
            {{ form.as_p }}
          </div>
        </div>
        <div class="">
          <div class="text-center">
            <button type="submit" class="py-2 w-50 fw-bolder btn btn-success">Принять</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</div>
{% endblock %}
